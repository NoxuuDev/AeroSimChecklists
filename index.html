<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>AeroSim Checklists - Gestionnaire de Checklists Flight Simulator</title>

</head>
<body>
    <div class="container">
        <!-- Header -->

        <!-- Main Controls -->

        <!-- Filter by Aircraft -->

            <select id="aircraftFilter" class="select-input">

        <!-- Checklists List -->

        <!-- Modal for Creating/Editing Checklist -->

                    <button class="close-btn" id="closeModal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="checklistForm">
                        <div class="form-group">
                            <label for="checklistName">Nom de la checklist *</label>
                            <input type="text" id="checklistName" class="input-field" required placeholder="Ex: DÃ©marrage Cessna 172">
                        </div>
                        
                        <div class="form-group">
                            <label for="aircraftType">Type d'avion</label>
                            <input type="text" id="aircraftType" class="input-field" placeholder="Ex: Cessna 172">
                        </div>

                        <div class="form-group">
                            <label>Ã‰tapes de la checklist</label>
                            <div id="stepsList" class="steps-list">
                                <!-- Steps will be added here -->
                            </div>
                            <button type="button" id="addStepBtn" class="btn btn-secondary btn-small">
                                â• Ajouter une Ã©tape
                            </button>
                        </div>

                        <div class="modal-actions">
                            <button type="button" id="cancelBtn" class="btn btn-secondary">

                            </button>
                            <button type="submit" class="btn btn-primary">
                                ğŸ’¾ Enregistrer
                            </button>
                        </div>
                    </form>
                </div>
            </div>
